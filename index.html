<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <script src="/script.js"></script>

    <title>Brancolator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="calculator">
          <div class="calculatorDisplay">0</div>
          <div class="calculatorKeys">
            <button
              class="keyOperator"
              data-action="add">
              +
            </button>
            <button
              class="keyOperator"
              data-action="subtract">
              -
            </button>
            <button
              class="keyOperator"
              data-action="multiply">
              &times;
            </button>
            <button
              class="keyOperator"
              data-action="divide">
              รท
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button
              class="keyEqual"
              data-action="calculate">
              =
            </button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
